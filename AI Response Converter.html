        function parseMarkdown(text) {
            // Convert markdown to HTML
            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                
                // Code blocks
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                
                // Bold and italic
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                
                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                
                // Lists
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/^(\d+)\. (.*$)/gim, '<li>$2</li>')
                
                // Wrap consecutive <li> elements in <ul> or <ol>
                .replace(/(<li>.*<\/li>)/gs, (match) => {
                    if (match.includes('1.') || match.includes('2.') || match.includes('3.')) {
                        return '<ol>' + match + '</ol>';
                    }
                    return '<ul>' + match + '</ul>';
                })
                
                // Tables (basic support)
                .replace(/\|(.+)\|/g, (match, content) => {
                    const cells = content.split('|').map(cell => cell.trim());
                    return '<tr>' + cells.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
                })
                
                // Paragraphs (convert double newlines to paragraphs)
                .replace(/\n\n/g, '</p><p>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                
                // Clean up empty paragraphs
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1');
        }

        function typeWriter(element, text, speed = 20) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function addStatsSection() {
            const stats = `
                <div class="stats">
                    <div class="stat-card">
                        <span class="material-icons">speed</span>
                        <h4>2.3s</h4>
                        <p>Response Time</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-icons">psychology</span>
                        <h4>98.7%</h4>
                        <p>Accuracy Rate</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-icons">thumb_up</span>
                        <h4>4.9/5</h4>
                        <p>User Rating</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-icons">trending_up</span>
                        <h4>1.2M+</h4>
                        <p>Queries Processed</p>
                    </div>
                </div>
            `;
            
            return stats;
        }

        async function handleQuery() {
            const query = queryInput.value.trim();
            if (!query) {
                queryInput.value = getRandomSampleQuery();
                return;
            }

            // Show loading state
            sendBtn.classList.add('loading');
            sendBtn.querySelector('span:last-child').textContent = 'Processing...';
            sendBtn.querySelector('.material-icons').textContent = 'sync';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));

            // Get mock response
            const mockMarkdown = getMockResponse(query);
            
            // Convert markdown to styled HTML
            const styledContent = parseMarkdown(mockMarkdown);
            
            // Add highlight boxes for key insights
            const enhancedContent = styledContent
                .replace(/<blockquote>/g, '<div class="highlight-box">')
                .replace(/<\/blockquote>/g, '</div>')
                .replace(/<table>/g, '<div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse; margin: 1rem 0;">')
                .replace(/<\/table>/g, '</table></div>')
                .replace(/<td>/g, '<td style="padding: 0.75rem; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02);">');

            // Show response section with animation
            responseSection.classList.add('show');
            
            // Add content with typewriter effect for first paragraph
            const contentDiv = responseContent;
            contentDiv.innerHTML = enhancedContent + addStatsSection();

            // Reset button state
            sendBtn.classList.remove('loading');
            sendBtn.querySelector('span:last-child').textContent = 'Generate';
            sendBtn.querySelector('.material-icons').textContent = 'send';

            // Clear input
            queryInput.value = '';
        }

        // Event listeners
        sendBtn.addEventListener('click', handleQuery);

        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleQuery();
            }
        });

        // Auto-focus input
        queryInput.focus();

        // Add some sample text on load
        setTimeout(() => {
            if (!queryInput.value) {
                queryInput.placeholder = getRandomSampleQuery();
            }
        }, 1000);

        // Animate input icon on focus
        queryInput.addEventListener('focus', () => {
            document.querySelector('.input-icon').style.color = '#3b82f6';
            document.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
        });

        queryInput.addEventListener('blur', () => {
            document.querySelector('.input-icon').style.color = '#64748b';
            document.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
        });

        // Add floating animation to cards
        document.querySelectorAll('.stat-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            card.style.animation = 'float 3s ease-in-out infinite';
        });

        // Add CSS for floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-5px); }
            }
            
            .stat-card:nth-child(even) {
                animation-direction: reverse;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
